name: Load Test with Locust

on:
  push:
    branches:
      - main  # or any branch you want to run the test on

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Locust
        run: |
          python -m pip install --upgrade pip
          pip install locust

      - name: Run Locust Load Test
        run: |
          mkdir -p test_results
          locust -f locustfile.py --headless -u 10 -r 1 --run-time 1m --csv=test_results/load_test_results
        env:
          TARGET_HOST: https://yourwebsite.com  # replace with your target URL

      - name: Convert CSV to TXT
        run: |
          # Convert the CSV file to a readable TXT format
          awk -F"," '{print $0}' test_results/load_test_results_stats.csv > test_results/load_test_results.txt
          echo "Load test results saved to load_test_results.txt"
        continue-on-error: true

